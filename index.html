<!DOCTYPE html>
<html lang="en" dir="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>
    


<!-- /////////Convert /////////////// -->


<div class="container p-5 bg-danger-subtle mt-5 rounded">
  <div class="row">
    <div class="col text-center mt-3 ">
      <h2 class="hedTitle">Converter °C to °F</h2>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-10">
      <input type="text" placeholder="°C" class="form-control mt-2" id="inputType" onfocus="focusInput()">
    </div>
    <div class="col-2">
      <i class="bi bi-repeat fs-1 changeIcon" onclick="change()"></i>
    </div>
  </div>
  <div class="row text-center mb-4 mt-3">
    <h3 class="textH3">Write correct value!</h3>
  </div>
  <div class="row text-center my-4 ">
    <div class="col-6"><button class="btn btn-outline-primary px-5 me-5" onclick="reset()">Reset</button></div>
    <div class="col-6"><button class="btn btn-primary px-5" onclick="convert()">Convert</button></div>
  </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="min.js" defer></script>
</body>
</html>
